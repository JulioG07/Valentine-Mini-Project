<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentineâ€™s!</title>  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(-45deg, #ff1493, #ff69b4, #ff69b4, #ff1493, #ff69b4);
      background-size: 400% 400%;
      animation: gradient-shift 15s ease infinite;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animated background stars */
    .bg-stars {
      position: fixed;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .envelope {
      width: 90%;
      max-width: 350px;
      background: white;
      padding: 40px 20px;
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2), 0 0 40px rgba(255, 0, 110, 0.4);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      animation: envelope-float 3s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }

    @keyframes envelope-float {
      0%, 100% { transform: translateY(0px) rotateZ(0deg); }
      50% { transform: translateY(-20px) rotateZ(2deg); }
    }

    .envelope:hover {
      transform: scale(1.1) rotateZ(-3deg);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 60px rgba(255, 0, 110, 0.6);
    }

    .envelope:active {
      transform: scale(0.98);
    }

    .envelope-content {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: pulse-emoji 1.5s ease-in-out infinite;
    }

    @keyframes pulse-emoji {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .envelope h3 {
      color: #d6336c;
      font-size: 1.2rem;
      animation: fade-in-text 0.8s ease-in;
    }

    @keyframes fade-in-text {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      width: 85%;
      max-width: 650px;
      background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
      padding: 45px 50px;
      border-radius: 30px;
      text-align: center;
      display: none;
      animation: card-appear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 15px 40px rgba(0,0,0,0.25), 0 0 50px rgba(225, 29, 140, 0.5);
      position: relative;
      z-index: 10;
      border: 3px solid #ec407a;
    }

    @keyframes card-appear {
      from { 
        opacity: 0;
        transform: scale(0.5) rotateX(90deg);
      }
      to { 
        opacity: 1;
        transform: scale(1) rotateX(0deg);
      }
    }

    .card.show {
      display: block;
      animation: float 2s infinite alternate, card-appear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .card h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #c2185b;
      margin-bottom: 15px;
      animation: heartbeat 1.5s ease-in-out infinite;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      font-weight: 400;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
    }

    .card p {
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      color: #880e4f;
      margin-bottom: 20px;
      animation: slide-in 0.6s ease-out;
      font-weight: 400;
      letter-spacing: 0.8px;
    }

    @keyframes slide-in {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    img {
      width: 100%;
      border-radius: 18px;
      margin-top: 15px;
      animation: image-pop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3), 0 0 20px rgba(225, 29, 140, 0.3);
      transition: transform 0.3s;
      border: 4px solid #ec407a;
    }

    @keyframes image-pop {
      from {
        opacity: 0;
        transform: scale(0.8) rotateZ(-5deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotateZ(0deg);
      }
    }

    img:hover {
      transform: scale(1.05);
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }

    .hidden {
      display: none;    
    }

    /* Confetti styles */
    .confetti {
      position: fixed;
      pointer-events: none;
      font-size: 2rem;
      animation: confetti-fall 3s ease-in forwards;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotateZ(720deg);
        opacity: 0;
      }
    }

    /* Floating hearts background */
    .floating-heart {
      position: fixed;
      pointer-events: none;
      font-size: 1.5rem;
      animation: float-up 6s ease-in forwards;
      opacity: 0.6;
    }

    @keyframes float-up {
      to {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    .signature {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8rem;
      color: #d81b60;
      margin-top: 8px;
      margin-bottom: 0;
      font-weight: 400;
      letter-spacing: 2px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      animation: signature-fade 0.8s ease-out 0.4s both;
    }

    @keyframes signature-fade {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .card {
        max-width: 580px;
        padding: 40px 45px;
      }

      .card h2 {
        font-size: 2.8rem;
      }

      .card p {
        font-size: 1.6rem;
      }

      .signature {
        font-size: 2.5rem;
      }

      .envelope-content {
        font-size: 3.5rem;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .envelope {
        width: 90%;
        max-width: 300px;
        padding: 30px 15px;
      }

      .envelope h3 {
        font-size: 1rem;
      }

      .envelope-content {
        font-size: 3rem;
      }

      .card {
        width: 90%;
        max-width: 100%;
        padding: 35px 30px;
        border-radius: 20px;
      }

      .card h2 {
        font-size: 2.2rem;
        margin-bottom: 12px;
      }

      .card p {
        font-size: 1.3rem;
        margin-bottom: 15px;
      }

      .signature {
        font-size: 2rem;
        margin-top: 5px;
      }

      img {
        border-radius: 15px;
        margin-top: 12px;
        border: 3px solid #ec407a;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .envelope {
        width: 85%;
        max-width: 100%;
        padding: 25px 12px;
        border-radius: 15px;
      }

      .envelope h3 {
        font-size: 0.9rem;
      }

      .envelope-content {
        font-size: 2.5rem;
        margin-bottom: 15px;
      }

      .card {
        width: 90%;
        max-width: 100%;
        padding: 25px 20px;
        border-radius: 18px;
        border: 2px solid #ec407a;
      }

      .card h2 {
        font-size: 1.8rem;
        margin-bottom: 10px;
      }

      .card p {
        font-size: 1.1rem;
        margin-bottom: 12px;
      }

      .signature {
        font-size: 1.6rem;
        margin-top: 3px;
        letter-spacing: 1px;
      }

      img {
        border-radius: 12px;
        margin-top: 10px;
        border: 2px solid #ec407a;
      }

      .confetti {
        font-size: 1.5rem;
      }

      .floating-heart {
        font-size: 1rem;
      }
    }

    @media (max-width: 320px) {
      .card h2 {
        font-size: 1.5rem;
      }

      .card p {
        font-size: 0.95rem;
      }

      .signature {
        font-size: 1.3rem;
      }

      .card {
        padding: 20px 15px;
      }
    }
  </style>
</head>

<body>
  <div class="envelope" id="envelope" onclick="openLetter()">
    <div class="envelope-content">ðŸ’Œ</div>
    <h3>Tap to open your letter!</h3>
  </div>

  <div class="card" id="card">
    <h2>ðŸ’– Happy Valentine's Day ðŸ’–</h2>
    <p>Wishing for many more years of friendship ðŸ¥¹</p>
    <div class="signature">~ Julio</div>

    <!-- Put photo.jpg in the same folder -->
    <img src="images1.jpg" alt="Friend photo">
  </div>

  <script>
    // Create background stars
    function createStars() {
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'bg-stars';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        document.body.appendChild(star);
      }
    }

    // Confetti animation
    function createConfetti() {
      const confettiPieces = ['ðŸŽ‰', 'ðŸ’•', 'âœ¨', 'ðŸ’–', 'ðŸŒ¹', 'ðŸ’', 'â­', 'ðŸŽŠ'];
      
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.textContent = confettiPieces[Math.floor(Math.random() * confettiPieces.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.animationDuration = (2 + Math.random() * 1) + 's';
        confetti.style.animationDelay = Math.random() * 0.3 + 's';
        
        document.body.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 3500);
      }
    }

    // Floating hearts background effect
    function createFloatingHearts() {
      setInterval(() => {
        if (Math.random() > 0.7) {
          const heart = document.createElement('div');
          heart.className = 'floating-heart';
          heart.textContent = 'ðŸ’•';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.bottom = '-50px';
          heart.style.animationDuration = (5 + Math.random() * 3) + 's';
          
          document.body.appendChild(heart);
          
          setTimeout(() => heart.remove(), 8000);
        }
      }, 500);
    }

    // Mouse trail effect
    document.addEventListener('mousemove', (e) => {
      if (Math.random() > 0.9) {
        const trail = document.createElement('div');
        trail.textContent = 'âœ¨';
        trail.style.position = 'fixed';
        trail.style.left = e.clientX + 'px';
        trail.style.top = e.clientY + 'px';
        trail.style.fontSize = '1rem';
        trail.style.pointerEvents = 'none';
        trail.style.animation = 'confetti-fall 1s ease-in forwards';
        trail.style.opacity = '0.8';
        
        document.body.appendChild(trail);
        
        setTimeout(() => trail.remove(), 1000);
      }
    });

    function openLetter() {
      document.getElementById('envelope').classList.add('hidden');
      document.getElementById('card').classList.add('show');
      
      // Create confetti explosion
      createConfetti();
      
      // Create floating hearts
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.textContent = 'â¤ï¸';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.bottom = '50%';
        heart.style.animationDuration = (3 + Math.random() * 2) + 's';
        
        document.body.appendChild(heart);
        
        setTimeout(() => heart.remove(), 5500);
      }
    }

    // Initialize effects on page load
    window.addEventListener('load', () => {
      createStars();
      createFloatingHearts();
    });
  </script>
</body>
</html>
